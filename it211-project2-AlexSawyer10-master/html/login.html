<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <!--bootstrap here--> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--css here--> <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<main>
    <h1 class="text-center login mt-5" id="login">Let's Login!</h1>

    <!--pulled all of this from my first php project, reference that-->
    <div class="custom-card-container">

        <div class="card shadow-sm bg-body-secondary">
            <div class="card-body">
                <div class="text-center">
                    <h1 class="h3 mb-4 login">Login</h1>

                    <form method="POST" id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label required">
                                <strong>Email</strong>
                            </label>
                            <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="ex: asawyer37@southhills.edu"
                                    required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label required">
                                <strong>Password</strong>
                                <br>
                            </label>
                            <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="ex: secret_Password!"
                                    minlength="8"
                                    maxlength="50"
                                    required
                            />
                        </div>

                        <br>
                        <h6>Not registered?</h6>
                        <a href="register.html" class="register btn mb-1 text-decoration-underline">Register</a>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>

                            <button type="reset" class="btn-outline-secondary reset-button">Reset</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</main>

<!--bootstrap here--> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<!--javaScript here--> <script type="module" src="../js/login.mjs"></script>
</body>
</html>
